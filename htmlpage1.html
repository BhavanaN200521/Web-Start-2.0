<!DOCTYPE html>
<html>
<head>
  <title>Seshadripuram College</title>
</head>
<body style="font-family: Arial; text-align: center; background-color: #f0f8ff;">

  <h1 style="color: navy;">Seshadripuram College</h1>
  <p style="font-size: 16px; color: #333;">
    Welcome to Seshadripuram College, a premier institution offering a wide range of undergraduate and postgraduate programs focused on excellence and innovation.
  </p>

  <img src="college.jpg" alt="College Logo" style="width: 150px; margin: 10px auto; display: block;">

  <a href="#" style="display: block; margin-bottom: 30px; color: blue; text-decoration: underline;">Visit Our College Website</a>

  <div style="width: 300px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa;">
    <h2 style="color: darkblue;">Student Interest Form</h2>

    <p style="text-align: left;"><strong>Choose your Course:</strong></p>
    <label style="display: block; text-align: left;">
      <input type="radio" name="course"> B.Com
    </label>
    <label style="display: block; text-align: left;">
      <input type="radio" name="course"> BBA
    </label>
    <label style="display: block; text-align: left;">
      <input type="radio" name="course"> BCA
    </label>

    <br>

    <p style="text-align: left;"><strong>Facilities you're interested in:</strong></p>
    <label style="display: block; text-align: left;">
      <input type="checkbox" name="facility"> Sports
      <label style="display: block; text-align: left;">
        <input type="checkbox" name="facility"> Music
        <label style="display: block; text-align: left;">
            <input type="checkbox" name="facility"> Tech
    </label>

    <br>

    
    <p style="text-align: left;"><strong>Select your Gender</strong></p>
    <label style="display: block; text-align: left;">
     

      <select name="" id="">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Com">B.Com</option>
     </select>

  </div>

</body>
