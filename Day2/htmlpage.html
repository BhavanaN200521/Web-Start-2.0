<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seshadripuram College</title>
</head>
<body>
    <center>
    <h1 style="color:blue">Seshadripuram College</h1>
    <img src="college.jpg" alt="college">
    <p>Affiliated to Bengaluru City University</p>
    <p>No.27, Nagappa Street,
        Seshadripuram, Bengaluru-560020
    </p>
</center>

<br><br>

<label style="background-color:brown" for="Course">Choose your course</label>

<select style="background-color:rgb(174, 226, 43)" name="" id="">
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Com">B.Com</option>
</select>

<br><br>

<p style="background-color:rgb(15, 127, 158)">Select a Gender:</p>
<input type="radio" id="Male" name="Gender" value="Male">
<label style="background-color:rgb(232, 30, 158)" for="Male">Male</label><br>
<input type="radio" id="Female" name="Gender" value="Female">
<label style="background-color:rgb(232, 30, 158)" for="Female">Female</label><br>

<p style="background-color:rgb(30, 232, 30)">Select your Intrests:</p>
<input type="checkbox" id="Sports" name="Intrests" value="Sports">
<label style="background-color:rgb(239, 145, 111)"for="Sports">Sports</label><br>
<input type="checkbox" id="Music" name="Intrests" value="Music">
<label style="background-color:rgb(239, 145, 111)"for="Music">Music</label><br>
<input type="checkbox" id="Tech" name="Intrests" value="Tech">
<label style="background-color:rgb(239, 145, 111)"for="Tech">Tech</label><br>

</select>
</body>
</html>
